services:
  torchserve:
    build: .
    command: ./torchserve_start.sh
    container_name: torchserve-gpu
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "3903:3903"
    restart: always
    volumes:
#      - .:/usr/src/torchserve 
      - ./model-server/model-store:/home/model-server/model-store
      - ./model-server/logs:/home/model-server/logs
      - ./model-server/:/home/model-server/
    environment:
      - TEMP=/tmp
      - AZURE_STORAGE_ACCOUNT=$AZURE_ACCOUNT_NAME
      - AZURE_STORAGE_ACCESS_KEY=$AZURE_ACCOUNT_KEY
      - AZURE_STORAGE_ACCOUNT_CONTAINER=$AZURE_CONTAINER_NAME
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

  django:
      image: python-django
      container_name: django
      command: python manage.py runserver 0.0.0.0:8000
      restart: always
      volumes:
#        - .:/usr/src/app
#        - ./app:/usr/src/app
        - ./sr_app:/sr_app
      ports:
        - "8000:8000" 
    
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus-data:/prometheus
    ports:
     - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning/dashboards/cadvisor-exporter_rev1.json:/etc/grafana/provisioning/dashboards/cadvisor-exporter_rev1.json
      - ./grafana/provisioning/dashboards/torchserve_dashboard.json:/etc/grafana/provisioning/dashboards/torchserve_dashboard.json
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8083:8080
    restart: always
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro

volumes:
  prometheus-data: {}
  grafana-data: {}
#  app: {}


  

  
  